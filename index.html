---
layout: home
---
<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.thumbnail }}" alt="{{ post.title }}">
      <div class="post-details"> {{ post.title }} </div>
      </a>

    </li>
  {% endfor %}
</ul>
<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div> <!-- end .home -->
